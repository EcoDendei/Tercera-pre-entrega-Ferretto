{% extends 'appcontame/index.html' %}


{% block titulo_pagina %}
<title>Contame App - Cuentas</title> 
{% endblock titulo_pagina %}
    

{% block titulo %}
<h1 class="mt-4">Cuentas</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Buscar Cuentas</li>
</ol>
{% endblock titulo %}

{% block contenido %}
<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        Busqueda de Cuentas
    </div>
    <div class="card-body">
        <form action="{% url 'encontrarCuentas' %}" method="GET">
            {% csrf_token %}
            <table>
                <p>Ingrese el valor a buscar: <input type="text" name="buscar" id="buscar"></p>
            </table>
            <input type="submit" value="Buscar">
        </form>
    </div>
</div>                        
{% endblock contenido %}
